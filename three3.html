<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LearningMate ThreeJS</title>
  <style>
    body{
      margin: 0px;
      overflow: hidden;
    }
  </style>
  <script src="lib/three.js"></script>
  <script>
    var scene, camera, renderer, object;
    var planeGeom, planeMaterial, plane;
    var ballGeom, ballMaterial, ball;

    window.onload = function(){
      // Create SCENE
      scene = new THREE.Scene();

      // Create CAMERA
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.x = 30;
      camera.position.y = 30;
      camera.position.z = 100;
      camera.lookAt(scene.position);

      // Create RENDERER
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);


      // Create OBJECT
      object = new THREE.AxisHelper(50);
      scene.add(object);

      planeGeom = new THREE.PlaneBufferGeometry(100,100);
      planeMaterial = new THREE.MeshBasicMaterial({
        color : 0xff0000,
        side : THREE.DoubleSide
      });
      plane = new THREE.Mesh(planeGeom,planeMaterial);
      scene.add(plane);
      plane.rotation.x = (Math.PI/180)*90;

      ballGeom = new THREE.SphereGeometry(10, 12, 12);
      ballMaterial = new THREE.MeshBasicMaterial({
        color : 0x00ff00,
        wireframe : true
      });
      ball = new THREE.Mesh(ballGeom,ballMaterial);
      scene.add(ball);
      ball.position.y = 10;


      document.getElementById("box").appendChild(renderer.domElement);
      renderer.render(scene,camera);
    anim();
      }
      function anim(){
        scene.rotation.y += 0.01;
        renderer.render(scene,camera);
        requesAnimationFrame(anim);
}
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
